{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="grey lighten-5 pt-2">
    <div class="container">
        <div class="center-x-y-flex h-75-vh">
            <div class="card w-100 pt-2 pb-2 pl-3 pr-3" style="min-width: 300px; max-width: 600px;">
                <div class="center-align">
                    <form class="col s12" action='.' method='POST'>
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">                 
                        <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix" style="color: #5a5a5a">email</i>
                            <!--we have to use id_username and id_password beacause were using built in django auth-->
                            <input placeholder="ejemplo@mail.com" id="id_username" type="email" name="username" class="validate">
                            <label for="email">Email</label>
                        </div>
                        </div>
                        
                        <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix" style="color: #5a5a5a">lock</i>
                            <input placeholder="********" id="id_password" type="password" name="password" class="validate">
                            <label for="password">Contrase√±a</label>
                        </div>
                        </div>
                        <div class="row">
                            {% if form.errors %}
                                <p class=" label label-danger">   
                                    {{ form.errors }}                     
                                </p>
                            {% endif %}
                        </div>
                        <div class="row center">                    
                            <button type='submit' class="waves-effect waves-light btn-large white-text">
                                Iniciar Sesion
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
